name: Ingest Visa Bulletins (V4) -> Chroma -> GCS

on:
  workflow_dispatch:
  schedule:
    - cron: "30 9 * * 1"

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install -U uv

      - name: Install deps (uv)
        run: uv sync

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v2

      - name: Download PDFs
        run: uv run python scripts/download_pdfs.py --out-dir data

      - name: Ingest -> local chroma
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_CLOUD_REGION: ${{ secrets.GOOGLE_CLOUD_REGION }}
        run: |
          uv run python scripts/ingest.py \
            --data-dir data \
            --persist-dir ./chroma \
            --collection visa_bulletins_v4_hierarchical \
            --embed-model text-embedding-005 \
            --wipe

      - name: Upload Chroma to GCS
        env:
          GCS_CHROMA_PATH: ${{ secrets.GCS_CHROMA_PATH }}
        run: |
          uv run python scripts/gcs_sync.py --mode push --local ./chroma --gcs "$GCS_CHROMA_PATH"